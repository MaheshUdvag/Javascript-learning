<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>Piano</title>
</head>

<body>

    <h1 class="title">Virtual Piano</h1>
    <div class="piano">
        <div data-note="C" class="note white" onclick="playKey(this.dataset.note)"><span class="key">C</span></div>
        <div data-note="Db" class="note black" onclick="playKey(this.dataset.note)"></div>
        <div data-note="D" class="note white" onclick="playKey(this.dataset.note)"><span class="key">D</span></div>
        <div data-note="Eb" class="note black" onclick="playKey(this.dataset.note)"></div>
        <div data-note="E" class="note white" onclick="playKey(this.dataset.note)"><span class="key">E</span></div>
        <div data-note="F" class="note white" onclick="playKey(this.dataset.note)"><span class="key">F</span></div>
        <div data-note="Gb" class="note black" onclick="playKey(this.dataset.note)"></div>
        <div data-note="G" class="note white" onclick="playKey(this.dataset.note)"><span class="key">G</span></div>
        <div data-note="Ab" class="note black" onclick="playKey(this.dataset.note)"></div>
        <div data-note="A" class="note white" onclick="playKey(this.dataset.note)"><span class="key">A</span></div>
        <div data-note="Bb" class="note black" onclick="playKey(this.dataset.note)"></div>
        <div data-note="B" class="note white" onclick="playKey(this.dataset.note)"><span class="key">B</span></div>
    </div>
    <p>
        <button onclick="redirect()" class="button"><i class="fa fa-github fa-lg"></i> Code</button>
    </p>
    <audio id="C" src="sounds/C.mp3"></audio>
    <audio id="Db" src="sounds/Db.mp3"></audio>
    <audio id="D" src="sounds/D.mp3"></audio>
    <audio id="Eb" src="sounds/Eb.mp3"></audio>
    <audio id="E" src="sounds/E.mp3"></audio>
    <audio id="F" src="sounds/F.mp3"></audio>
    <audio id="Gb" src="sounds/Gb.mp3"></audio>
    <audio id="G" src="sounds/G.mp3"></audio>
    <audio id="Ab" src="sounds/Ab.mp3"></audio>
    <audio id="A" src="sounds/A.mp3"></audio>
    <audio id="Bb" src="sounds/Bb.mp3"></audio>
    <audio id="B" src="sounds/B.mp3"></audio>
</body>

</html>
